<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="POST">
        <label for="fullname" >Fullname</label>
        <input type="text" name="fullname" id="fullname">
        <br>
        <label for="email">email</label>
        <input type="text" name="email" id="email">
        <br>
        <label><input type="radio" name="gender" value="MALE">male</label>
        <br>
        <label ><input type="radio" name="gender" value="female">female</label>
        <br>
        <label ><input type="radio" name="gender" value="other">other</label>
        <br>
        <label for="message">Your message</label>
        <textarea rows="10" cols="22" name="message" id="message"></textarea>
        <br>
        <label ><input type="checkbox" name="terms" value="agree">I agree T&C</label>
        <br>
        <label ><input type="checkbox" name="terms" value="all docs">I have all documents</label>
        <br>
        <label><input type="checkbox" name="terms" value="submitted">I have submitted</label>
        <br>



        <button type="submit">submit</button>
        <button type="button">random</button>
        <button type="reset">reset</button>

    </form>


</body>

</html>
